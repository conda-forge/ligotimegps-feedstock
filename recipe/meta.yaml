{% set name = "ligotimegps" %}
{% set version = "1.2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79ee18df7f6806d522f68d278b0ac426094626a479af58c178f32d2b319919ba


build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - six

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs {{ name }}

about:
  home: https://pypi.org/project/{{ name }}/
  license: GPLv3
  license_file: LICENSE
  license_family: GPL
  summary: A pure-python version of lal.LIGOTimeGPS

extra:
  recipe-maintainers:
    - duncanmmacleod
